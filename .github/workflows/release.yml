name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build:
    name: Build Ethr
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
            output: ethr
            archive: ethr_linux_amd64.zip
          - goos: linux
            goarch: arm64
            output: ethr
            archive: ethr_linux_arm64.zip
          
          # macOS builds
          - goos: darwin
            goarch: amd64
            output: ethr
            archive: ethr_darwin_amd64.zip
          - goos: darwin
            goarch: arm64
            output: ethr
            archive: ethr_darwin_arm64.zip
          
          # Windows builds
          - goos: windows
            goarch: amd64
            output: ethr.exe
            archive: ethr_windows_amd64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Get dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Build with version embedded
          go build -buildvcs=false -ldflags "-s -w -X main.gVersion=${VERSION}" -o ${{ matrix.output }}
          
          # Create zip archive
          zip ${{ matrix.archive }} ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.zip" -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
